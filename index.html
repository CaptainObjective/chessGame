<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Szachy</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="board"></div>
    </div>

    <div class="promotion-bg">
      <div class="promotion">
        <div class="promotion-queen">
          <i class="fas fa-chess-queen"></i>
        </div>
        <div class="promotion-bishop">
          <i class="fas fa-chess-bishop ${side}"></i>
        </div>
        <div class="promotion-king">
          <i class="fas fa-chess-king ${side}"></i>
        </div>
        <div class="promotion-knight">
          <i class="fas fa-chess-knight ${side}"></i>
        </div>
        <div class="promotion-rook">
          <i class="fas fa-chess-rook ${side}"></i>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
