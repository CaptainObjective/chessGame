<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Szachy</title>
  </head>

  <body>
    <div id="startScreen">
      <div id="startTextBorder">
        <div id="startText">
          <h2>c'mon man</h2>
          <h1 id="play">let's play</h1>
        </div>
      </div>
    </div>
    <div id="title-wrapper">
      <div id="game-title">cyber chess</div>
    </div>
    <div id="game-wrapper">
      <div id="board-wrapper">
        <div id="board"></div>
        <div id="notation-horizontal"></div>
        <div id="notation-vertical"></div>
      </div>
      <div class="table-bg">
        <div id="dvTable"></div>
      </div><div class="clock-bg">
        <div id="dvClock"></div>
      </div>
    </div>

    <div class="promotion-bg">
      <div class="promotion">
        <div class="promotion-queen"></div>
        <div class="promotion-bishop"></div>
        <div class="promotion-knight"></div>
        <div class="promotion-rook"></div>
      </div>
    </div>

  <div class="table-bg">
  <div id="dvTable"></div>
</div>


  </body>
</html>
